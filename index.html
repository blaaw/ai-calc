<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI CALCULATOR</title>
        <link rel="stylesheet" href="style.css" />
        <!--Este proyecto es una sátira al estado actual de la industria tech y
        la inteligengia artificial. El concepto es sencillo: una calcularora con
        UI super currado (lo añadiré más adelante con AI una estética moderna
        con glass-effect, hover, animations, gradients, etc) que al calcular no
        te enseña el resultado de primeras, sino que lo adivina con math randoms
        en bucle hasta que dé con el resultado (hay que poner un cap de hasta
        que número puede ser el resultado para que no esté horas adivinando...
        150). Una vez encontrado el resultado se muestra, se espera tres o
        cuatro segundos, y te salta una pantalla nueva con varios planes de
        suscripcion destruyendote el html previo y poniendote tres secciones
        nuevas (no se si podré animar eso). -->
    </head>
    <body>
        <header>
            <nav>
                <div id="logo">
                    <a href="index.html">
                        <img src="blue-ai-logo.png" alt="ai-calc-logo" />
                    </a>
                </div>
                <div id="links">
                    <a href="#">Sobre Nosotros</a>
                    <a href="#">Productos</a>
                    <a href="#">Precios</a>
                    <a href="#">Blog</a>
                </div>
            </nav>
        </header>
        <main>
            <h1>AI CALC: <small>Tu Calculadora Inteligente</small></h1>
            <p>Simplicidad, velocidad y resultados al instante.</p>
            <div id="calc-bar"></div>
            <section id="numbers">
                <button class="number" id="num-1">1</button>
                <button class="number" id="num-2">2</button>
                <button class="number" id="num-3">3</button>
                <button class="operand" id="suma">+</button>

                <button class="number" id="num-4">4</button>
                <button class="number" id="num-5">5</button>
                <button class="number" id="num-6">6</button>
                <button class="operand" id="resta">-</button>

                <button class="number" id="num-7">7</button>
                <button class="number" id="num-8">8</button>
                <button class="number" id="num-9">9</button>
                <button class="operand" id="multiplicacion">*</button>

                <button class="operand" id="borrar">⌫</button>
                <button class="number" id="num-0">0</button>
                <button class="operand" id="division">/</button>
                <button class="operand" id="igual">=</button>
            </section>
            <i>© Beckham I. Lawrence, 2026</i>
        </main>
    </body>
</html>
